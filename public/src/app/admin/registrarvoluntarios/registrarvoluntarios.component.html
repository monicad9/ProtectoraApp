
<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <div class="row">

            	<h4>Registro de voluntarios</h4>


            </div>

            <div class="row title">

            	<div>
            		<h5 style="float: left;">Registro</h5>
            	</div>
            </div>


        	<div class="contenido">

				<div class="container">
		            <form class="form-horizontal" role="form">
		                <h2 style="text-align: center;">Nuevo Voluntario</h2>
		                <div class="form-group">
		                    <label for="dni" class="col-sm-3 control-label">DNI</label>
		                    <div class="col-sm-9">
		                        <input type="text" id="dni" placeholder="DNI" class="form-control" autofocus required>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="nombre" class="col-sm-3 control-label">Nombre</label>
		                    <div class="col-sm-9">
		                        <input type="text" id="nombre" placeholder="Nombre" class="form-control" autofocus required>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="apellidos" class="col-sm-3 control-label">Apellidos</label>
		                    <div class="col-sm-9">
		                        <input type="text" id="apellidos" placeholder="Apellidos" class="form-control" autofocus required>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="email" class="col-sm-3 control-label">Email</label>
		                    <div class="col-sm-9">
		                        <input type="email" id="email" placeholder="Email" class="form-control" autofocus required>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="direccion" class="col-sm-3 control-label">Dirección</label>
		                    <div class="col-sm-9">
		                        <input type="text" id="direccion" placeholder="Dirección" class="form-control" autofocus required>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="tlf" class="col-sm-3 control-label">Teléfono</label>
		                    <div class="col-sm-9">
		                        <input type="text" id="tlf" placeholder="Número de teléfono" class="form-control" autofocus required>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="movil" class="col-sm-3 control-label">Móvil</label>
		                    <div class="col-sm-9">
		                        <input type="text" id="movil" placeholder="Número de móvil" class="form-control" autofocus required>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="nacimiento" class="col-sm-3 control-label">Fecha de Nacimiento</label>
		                    <div class="col-sm-9">
		                        <input type="date" id="nacimiento" class="form-control" required>
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label class="control-label col-sm-3">Género</label>
		                    <div class="col-sm-6">
		                        <div class="row">
		                            <div class="col-sm-4">
		                                <label class="radio-inline">
		                                    <input type="radio" name="genero" id="femaleRadio" value="mujer">Mujer
		                                </label>
		                            </div>
		                            <div class="col-sm-4">
		                                <label class="radio-inline">
		                                    <input type="radio" name="genero" id="maleRadio" value="hombre">Hombre
		                                </label>
		                            </div>
		                        </div>
		                    </div>
		                </div> 
		            
		                <div class="form-group">
		                    <div class="col-sm-9 col-sm-offset-3">
		                        <button type="submit" class="btn btn-default btn-block">Registrar</button>
		                    </div>
		                </div>
		            </form> 
		        </div> 

        	</div>	                        
            
        </div>

    </div>

</div>
