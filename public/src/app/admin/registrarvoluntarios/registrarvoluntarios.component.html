
<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <div class="row">

            	<h4>Registro de voluntarios</h4>


            </div>

            <div class="row title">

            	<div>
            		<h5 style="float: left;">Registro</h5>
            	</div>
            </div>


        	<div class="contenido">

				<div class="container">
		            <form class="form-horizontal" role="form">
		                <h2 style="text-align: center;">Nuevo Voluntario</h2>
		                <div class="form-group">
		                    <label for="dni" class="col-sm-3 control-label">DNI</label>
		                    <div class="col-sm-9">
		                        <input type="text" name="dni" placeholder="DNI" class="form-control" autofocus required [(ngModel)]="dni" >
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="nombre" class="col-sm-3 control-label">Nombre</label>
		                    <div class="col-sm-9">
		                        <input type="text" name="nombre" placeholder="Nombre" class="form-control" autofocus required [(ngModel)]="nombre" >
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="apellidos" class="col-sm-3 control-label">Apellidos</label>
		                    <div class="col-sm-9">
		                        <input type="text" name="apellidos" placeholder="Apellidos" class="form-control" autofocus required [(ngModel)]="apellidos" >
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="email" class="col-sm-3 control-label">Email</label>
		                    <div class="col-sm-9">
		                        <input type="email" name="email" placeholder="Email" class="form-control" autofocus required [(ngModel)]="email" >
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="direccion" class="col-sm-3 control-label">Dirección</label>
		                    <div class="col-sm-9">
		                        <input type="text" name="direccion" placeholder="Dirección" class="form-control" autofocus required [(ngModel)]="direccion" >
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="tlf" class="col-sm-3 control-label">Teléfono</label>
		                    <div class="col-sm-9">
		                        <input type="text" name="tlf" placeholder="Número de teléfono" class="form-control" autofocus required [(ngModel)]="tlf" >
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="movil" class="col-sm-3 control-label">Móvil</label>
		                    <div class="col-sm-9">
		                        <input type="text" name="movil" placeholder="Número de móvil" class="form-control" autofocus required [(ngModel)]="movil" >
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label for="nacimiento" class="col-sm-3 control-label">Fecha de Nacimiento</label>
		                    <div class="col-sm-9">
		                        <input type="date" name="nacimiento" class="form-control" required [(ngModel)]="fecha_nac" >
		                    </div>
		                </div>

		                <div class="form-group">
		                    <label class="control-label col-sm-3">Género</label>
		                    <div class="col-sm-6">
		                        <div class="row">
		                            <div class="col-sm-4">
		                                <label class="radio-inline">
		                                    <input type="radio" name="genero" name="femaleRadio" value="mujer" [(ngModel)]="genero">Mujer
		                                </label>
		                            </div>
		                            <div class="col-sm-4">
		                                <label class="radio-inline">
		                                    <input type="radio" name="genero" name="maleRadio" value="hombre" [(ngModel)]="genero" >Hombre
		                                </label>
		                            </div>
		                        </div>
		                    </div>
		                </div> 
		            
		                <div class="form-group">
		                    <div class="col-sm-9 col-sm-offset-3">
		                        <button type="submit" class="btn btn-default btn-block" (click)="registrar()">Registrar</button>
		                    </div>
		                </div>
		            </form> 

		            <!--  Modal para los datos no correctos -->
		            <div class="modal fade nodata" id="myModal" role="dialog">
		            	<div class="modal-dialog modal-sm">
		            		<div class="modal-content">
		            			<div class="modal-header">
		            				<button type="button" class="close" data-dismiss="modal">&times;</button>
		            				<h4 class="modal-title">Error</h4>
		            			</div>
		            			<div class="modal-body">
		            				<p>Los datos facilitados no son correctos</p>
		            			</div>
		            			<div class="modal-footer">
		            				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		            			</div>
		            		</div>
		            	</div>
		            </div>

					<!-- Modal para el fallo en base de datos  -->
		            <div class="modal fade error" id="myModal" role="dialog">
		            	<div class="modal-dialog modal-sm">
		            		<div class="modal-content">
		            			<div class="modal-header">
		            				<button type="button" class="close" data-dismiss="modal">&times;</button>
		            				<h4 class="modal-title">Error</h4>
		            			</div>
		            			<div class="modal-body">
		            				<p>Este voluntario ya está registrado. Compruebe de nuevo los datos</p>
		            			</div>
		            			<div class="modal-footer">
		            				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		            			</div>
		            		</div>
		            	</div>
		            </div>

		            <!--  Modal de voluntario correcto -->
		            <div class="modal fade added" id="myModal" role="dialog">
		            	<div class="modal-dialog modal-sm">
		            		<div class="modal-content">
		            			<div class="modal-header">
		            				<button type="button" class="close" data-dismiss="modal">&times;</button>
		            				<h4 class="modal-title">Correcto</h4>
		            			</div>
		            			<div class="modal-body">
		            				<p>El registro se ha completado con éxito</p>
		            			</div>
		            			<div class="modal-footer">
		            				<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		            			</div>
		            		</div>
		            	</div>
		            </div>


		        </div> 

        	</div>	                        
            
        </div>

    </div>

</div>
